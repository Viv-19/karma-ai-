<main class="flex-grow container mx-auto px-6 py-16 flex justify-center items-center min-h-screen">

      </div>

      <div>
        <label for="gender" class="block text-sm font-semibold mb-2 text-white/90">Gender</label>
        <select id="gender"
          class="w-full bg-white/20 border border-white/30 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-accent-green focus:outline-none transition-all">
          <option class="text-gray-800">Select your gender</option>

          <option class="text-gray-800">Female</option>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div>

        </div>
      </div>

      <div>
        <label for="illnesses" class="block text-sm font-semibold mb-2 text-white/90">Known Illnesses (If any)</label>

      </div>

      <div>
